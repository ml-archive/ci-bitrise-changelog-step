title: Git Commit Changelog
summary: Generates a changelog for deployment between two tags
description: |-
  Generates a changelog for deployment between two tags
website: https://github.com/nodes-android/ci-bitrise-changelog-step
source_code_url: https://github.com/nodes-android/ci-bitrise-changelog-step
support_url: https://github.com/nodes-android/ci-bitrise-changelog-step/issues
host_os_tags:
  - osx-10.10
project_type_tags: []
type_tags:
  - utility
is_requires_admin_user: false
is_always_run: false
is_skippable: false
deps:
  brew:
  - name: git
  apt_get:
  - name: git
run_if: true
inputs:
- git_log_format: "%s  (%cd) _<%ce>_"
  opts:
    title: git log format string to use
    is_expand: false
    is_required: false
outputs:
  - COMMIT_CHANGELOG: ""
    opts:
      title: "Environment variable containing the generated commit changelog"
      summary: ""
      description: ""
